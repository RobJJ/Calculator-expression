<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Rob's Calculator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div id="output"></div>
      <!-- Operations -->
      <div id="operations-container">
        <button class="operations buttons" id="plus">+</button>
        <button class="operations buttons" id="minus">-</button>
        <button class="operations buttons" id="multiply">x</button>
        <button class="operations buttons" id="divide">%</button>
      </div>
      <!-- Numbers -->
      <div id="numbers-container">
        <button class="numbers buttons" id="one">1</button>
        <button class="numbers buttons" id="two">2</button>
        <button class="numbers buttons" id="three">3</button>
        <button class="numbers buttons" id="four">4</button>
        <button class="numbers buttons" id="five">5</button>
        <button class="numbers buttons" id="six">6</button>
        <button class="numbers buttons" id="seven">7</button>
        <button class="numbers buttons" id="eight">8</button>
        <button class="numbers buttons" id="nine">9</button>
        <button class="numbers buttons" id="zero">0</button>
        <button class="numbers buttons" id="decimal">.</button>
        <button class="buttons" id="clear">C</button>
      </div>
      <!-- Equals -->
      <div id="equals-container">
        <button class="buttons" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
